<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">

  <title>Base Apparel Coming Soon Page</title>

</head>

<body>

  <main>

    <!-- HEADER -->
    <header class="header">
      <div class="header__logo"><a href="#" target="_blank" rel="noopener noreferrer"><img src="./images/logo.svg"
            alt="icon logo"></a></div>
    </header>
    <!-- END OF HEADER -->

    <!-- HERO -->
    <div class="hero">
      <picture>
        <source media="(max-width: 912px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="Hero image">
      </picture>
    </div>

    <!-- END OF HERO -->

    <!-- CONTENT -->
    <div class="content">
      <h1 class="content__title">
        <div class="clr-accent">we're</div>
        <div>coming</div>
        <div>soon</div>
      </h1>

      <p class="content__text text">
        Hello fellow shooppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with anouncements and our launch deals.
      </p>

      <form action="#" class="content__form" novalidate>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off">
          <button type="submit">submit</button>
          <p class="form-group__alert-danger">Please provide a valid email!</p>
        </div>
      </form>
    </div>

    <!-- END OF CONTENT -->

    <!-- FOOTER -->
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/basitkorai" target="_blank">Basit Korai</a>.
      </p>
    </footer>

    <!-- END OF FOOTER -->
  </main>

  <script src="./app.js"></script>
</body>

</html>
